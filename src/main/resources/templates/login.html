
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div>
		<h3>User login</h3>
		<div class="card">
			<div class="card-header"></div>
			<div class="card-body">
			<form th:object="${master}" th:action="@{/checkLogin}" method="POST">
			<table>
			<tr>
			<td>User name: </td>
			<td><input type="text" th:field="*{email}"  class="form-control"/></td>
			</tr>
			<tr>
			<td>Password: </td>
			<td><input type="text" th:field="*{password}"  class="form-control"/></td>
			</tr>

			<tr>
			<td></td>
			<td><input type="submit" value="Login" class="btn btn-primary"/></td>
			</tr>
			<tr><td colspan="2">dont have account <a th:href="@{/users}">sign Up</a></td></tr>
			</table>
			</form>
			
			</div>
			<div class="card-footer"></div>
		</div>

	</div>
</body>
</html>
