
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div>
		<h3>User Registration</h3>
		<div class="card">
			<div class="card-header"></div>
			<div class="card-body">



				<div th:if="${sucMsg}" class="alert alert-success" role="alert">
					<span th:text="${sucMsg}"></span>
				</div>

				<!-- Display error message -->
				<div th:if="${failMsg}" class="alert alert-danger" role="alert">
					<p th:text="${failMsg}"></p>
				</div>
				<form th:object="${master}" th:action="@{/usercreated}"
					method="POST">
					<table>
						<tr>
							<td>Name:</td>
							<td><input type="text" th:field="*{uname}"
								class="form-control bordered" /></td>
						</tr>

						<tr>
							<td>Email:</td>
							<td><input type="text" th:field="*{email}"
								class="form-control" /></td>
						</tr>

						<tr>
							<td>Mobile:</td>
							<td><input type="text" th:field="*{mobile}"
								class="form-control" /></td>
						</tr>


						<tr>
							<td>countryId:</td>
							<td>
							<select th:field="*{countryId}">
									<option th:value="''" th:text="-select-"></option>
									<option th:value="'INDIA'" th:text="INDIA"></option>
									<option th:value="'USA'" th:text="USA"></option>
									<option th:value="'AUSTRLIA'" th:text="AUSTRLIA"></option>
							</select>
						</tr>

						<tr>
							<td>stateId:</td>
							<td>
							
								<select th:field="*{stateId}">
									<option th:value="''" th:text="-select-"></option>
									<option th:value="'ODISHA'" th:text="ODISHA"></option>
							</select>
								
								</td>
						</tr>

						<tr>
							<td>cityId:</td>
							<td>
								<select th:field="*{cityId}">
									<option th:value="''" th:text="-select-"></option>
									<option th:value="'BHUBENSWAR'" th:text="BHUBENSWAR"></option>
							</select>
								
								</td>
						</tr>
						<tr>
							<td></td>
							<td><input type="submit" value="Register"
								class="btn btn-primary" /></td>
						</tr>
						<tr>
							<td colspan="2">Do you have Account ?<a
								th:href="@{/loadlogin}">sign in hear</a></td>
						</tr>
					</table>
				</form>

			</div>
			<div class="card-footer"></div>
		</div>

	</div>
</body>
</html>
